<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'movie/style.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'movie/fontawesome-free-5.15.3-web/css/all.css' %}"
    />
    <title>InternetMovieDatabase</title>
  </head>
  <body>
    <div class="card">
      <div class="profil-picture">
        <a href="{{github}}"><i class="fas fa-user fa-3x"></i></a>
      </div>
      <div class="icones">
        <i class="fab fa-twitter fa-2x"></i>
        <a href=""><i class="fab fa-github fa-2x"></i></a>
        <i class="fab fa-google-plus-g fa-2x"></i>
        <i class="fas fa-cubes fa-2x"></i>
      </div>
      <div class="stats">
        <div class="left">
          <h4>{{person.upvoted}}</h4>
          <span>Upvoted</span>
          <h4>{{person.showcased}}</h4>
          <span>Showcased</span>
          <h4>{{person.followers}}</h4>
          <span>Followers</span>
        </div>
        <div class="right">
          <h4>{{person.created}}</h4>
          <span>Created</span>
          <h4>{{person.collections}}</h4>
          <span>Collections</span>
          <h4>{{person.following}}</h4>
          <span>Following</span>
        </div>
      </div>
    </div>
  </body>
</html>
